<section class="bg-primary" id="about">
    <div class="container">
        <div class="row">
            <div class="col-lg-10 col-lg-offset-1 text-center">
                <h2 class="section-heading">Search your travel</h2>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-10 col-lg-offset-1">
                <form>
                    <div class="form-group">
                        <label for="fromStation">From:</label>
                        <input type="text" class="form-control" id="fromStation" placeholder="From:">
                    </div>
                    <div class="form-group">
                        <label for="toStation">To:</label>
                        <input type="text" class="form-control" id="toStation" placeholder="To:">
                    </div>
                </form>

                <a ui-sref="search-route" class="btn btn-default btn-xl">Go!</a>
            </div>
        </div>
    </div>
</section>
